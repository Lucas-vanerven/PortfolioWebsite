    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in-up {
        animation: fadeIn 0.6s ease-out forwards;
      }
      /* Basic fallback styles so content is visible even when Tailwind CDN
         doesn't generate utilities for classes that are added by React at runtime. */
      body {
        color: #E5E7EB;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Simple container fallback for when Tailwind container utility isn't present */
      .container {
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 1rem;
        padding-right: 1rem;
      }
      /* Dialog scrollbar styling (scoped to .dialog-scroll). */
      /* WebKit browsers */
      .dialog-scroll::-webkit-scrollbar {
        width: 10px;
      }
      .dialog-scroll::-webkit-scrollbar-track {
        background: transparent; /* keep it integrated with dialog bg */
      }
      .dialog-scroll::-webkit-scrollbar-thumb {
        background-color: rgba(58,191,248,0.18); /* light teal */
        border-radius: 9999px;
        border: 2px solid transparent;
        background-clip: padding-box;
      }
      .dialog-scroll::-webkit-scrollbar-thumb:hover {
        background-color: rgba(58,191,248,0.36);
      }

      /* Firefox */
      .dialog-scroll {
        scrollbar-width: thin;
        scrollbar-color: rgba(58,191,248,0.18) transparent;
      }
    </style>
